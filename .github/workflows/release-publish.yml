name: Publish on Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    if: ${{ github.event.release.prerelease == false && github.event.release.draft == false }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sync package version with release tag
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "Release tag: ${TAG}"
          echo "Publish version: ${VERSION}"
          npm version "${VERSION}" --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update release body with publish links
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('node:fs');

            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const packageName = pkg.name;
            const version = pkg.version;
            const npmUrl = `https://www.npmjs.com/package/${packageName}/v/${version}`;
            const releaseUrl = context.payload.release.html_url;
            const marker = '<!-- auto-publish-links -->';

            const section = [
              marker,
              '### 自动发布',
              `- npm: [${packageName}@${version}](${npmUrl})`,
              `- Release: [查看 Release](${releaseUrl})`,
            ].join('\n');

            const originalBody = context.payload.release.body || '';
            const beforeMarker = originalBody.split(marker)[0].trimEnd();
            const body = beforeMarker ? `${beforeMarker}\n\n${section}` : section;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body,
            });

      - name: Summary
        shell: bash
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          {
            echo "## 发布完成"
            echo "- 包版本: ${VERSION}"
            echo "- npm: https://www.npmjs.com/package/${PKG_NAME}/v/${VERSION}"
            echo "- Release 页面: ${{ github.event.release.html_url }}"
          } >> "$GITHUB_STEP_SUMMARY"
